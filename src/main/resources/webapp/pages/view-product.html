<html>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Web-app</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/">Home</a>
                </li>
                <li><a href="#view">Show Product</a>
                </li>
                <li><a href="#add">Add Product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
<div ng-controller="productController">
    <input type="text" ng-model="product" placeholder="product name">
    <button ng-click="getProduct()">Get Product</button>
    <table class="table">
        <tr>
            <th>Product Name</th>
            <th>Stock</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat="product in productData">
            <td>{{product.productName}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.price}}</td>
        </tr>
    </table>
</div>

</body>

</html>
